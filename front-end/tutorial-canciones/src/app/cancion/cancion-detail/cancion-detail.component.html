<div class="container">
  <div class="row">
    <div class="col-1">
      <button type="button" class="btn-circle back-button" (click)="goBack()">
        <i class="bi bi-arrow-left-short icon-comments icon-comments"></i>
      </button>
    </div>
  </div>
  <div class="song-list-container" *ngIf="finishLoad">

    <div class="row">
      <div class="d-flex justify-content-end">
        <button
          *ngIf="cancion"
          type="button"
          class="btn ms-2 me-1"
          (click)="goToEdit()"
          title="Editar álbum"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button
          *ngIf="cancion"
          type="button"
          class="btn me-1"
          (click)="eliminarCancion()"
          title="Eliminar álbum"
        >
          <i class="bi bi-trash-fill"></i>
        </button>
        <button
          *ngIf="cancion"
          type="button"
          class="btn me-1"
          (click)="changeShareCancion()"
          title="Compartir canción"
        >
          <i class="bi bi-person-plus-fill"></i>
        </button>
      </div>
      <div class="col-12 text-center mb-2" >
        <label class="fs-4 fw-bold">Canción: {{cancion?.titulo}}</label>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <p class="my-0"><span class="fw-bold">Duración: </span> <span class="text-capitalize">{{cancion?.minutos}}:{{cancion?.segundos}}</span></p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <p class="my-0"><span class="fw-bold">Intérpretes: </span> <span class="text-capitalize">{{cancion?.interprete}}</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-3 mb-2 ms-2">
        <h5>Álbumes</h5>
      </div>
      <div class="col-12">
        <table class="table table-hover table-bordered" >
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center">Título</th>
              <th scope="col" class="text-center">Año</th>
              <th scope="col" class="text-center">Medio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let album of albumesCancion" >
              <td >{{album.titulo}}</td>
              <td class="text-center">{{album.anio}}</td>
              <td >{{album.medio.llave}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <app-cancion-share
    *ngIf="shareCancionOn"
    class="modal fade"
    tabindex="-1"
    id="myModal"
    [usuarios_compartidos]= "cancion.usuarios_compartidos"
    [token]="token"
    [logUserId]="userId"
    (quitShare)="reloadComponent()"
    (openModal)="startModal()"
  >
  </app-cancion-share>
  </div>

  <div class="d-flex justify-content-center" *ngIf="!finishLoad">
    <div class="spinner-border" role="status" style="width:3rem;height:3rem">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
